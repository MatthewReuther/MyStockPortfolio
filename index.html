<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Track Your Portfolio</title>
  </head>
  <body>
   <div class="wrapper">
    <h1>My Portfolio</h1>
    <div class="input_wrapper">
      <input type="text" placeholder="Company Ticker..." id="stockName" class="stock_input">
      <input type="text" placeholder=" Enter Quantity to Buy..." id="stockQty" class="stock_input">
      <input type="submit" value="Buy" id="buyStocks" class="button">
    </div>
  </div>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Purchase Price</th>
        <th>Current Price</th>
        <th>Quantity</th>
        <th>Day Change</th>
        <th>Day Change %</th>
        <th><input type="button" value="Refresh" id="refreshPortfolio" class="button"</input></th>
      </tr>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
